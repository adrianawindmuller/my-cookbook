<div fxLayout="row" fxLayoutAlign="center center" class="background-edit py4">
  <mat-card fxFlex="70" class="py4 mat-elevation-z4">
    <mat-tab-group>
      <mat-tab label="Básico">
        <app-step-basic [editRecipe]="recipe" [stepBasic]="stepBasic"></app-step-basic>
        <div fxLayoutAlign="center center" class="pt2">
          <button mat-raised-button color="primary" (click)="SaveEditRecipe()"
            [disabled]="stepBasic.pristine">Salvar</button>
        </div>
      </mat-tab>
      <mat-tab label="Ingredientes">
        <app-step-ingredients [editRecipe]="recipe" [stepIngredients]="stepIngredients"></app-step-ingredients>
        <div fxLayoutAlign="center center" class="pt2">
          <button mat-raised-button color="primary" (click)="SaveEditRecipe()"
            [disabled]="stepIngredients.pristine">Salvar</button>
        </div>
      </mat-tab>
      <mat-tab label="Avançado">
        <app-step-advanced [recipe]="recipe" [stepAdvanced]="stepAdvanced" (changeFile)="changedFiles($event)">
        </app-step-advanced>
        <div fxLayoutAlign="center center" class="pt2">
          <button mat-raised-button color="primary" (click)="SaveEditRecipe()"
            [disabled]="stepAdvanced.pristine">Salvar</button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
