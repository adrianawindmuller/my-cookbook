<section>
  <div class="fork-me-github">
    <a href="https://github.com/adrianawindmuller/my-cookbook-angular"><img loading="lazy" width="149" height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
        class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center start">
    <mat-card *ngFor="let recipe of recipe" class="ml3 my3">
      <app-carousel [imagePath]="recipe.imagemPath" [sizeCard]="true" [routerLink]="['/recipe', recipe.id]"
        class="carousel">
      </app-carousel>
      <div fxLayout="column" class="p1">
        <mat-card-subtitle fxLayoutAlign="end center" fxLayout="row">
          <div fxFlex class="category">{{recipe.category}} </div>
          <div fxflex fxLayoutAlign="end start">
            <app-favorite-button [recipe]="recipe"></app-favorite-button>
            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/recipe', recipe.id, 'edit']">
                <mat-icon aria-hidden="false">create</mat-icon>Editar
              </button>
              <button mat-menu-item (click)="deleteRecipe(recipe.id)">
                <mat-icon aria-hidden="false">delete</mat-icon>Remover
              </button>
            </mat-menu>
          </div>
        </mat-card-subtitle>
        <mat-card-title fxLayoutAlign="start center" fxLayout="row">
          <div>{{recipe.name}} </div>
        </mat-card-title>
      </div>
    </mat-card>
  </div>
</section>
